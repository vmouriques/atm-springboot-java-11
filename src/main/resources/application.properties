# database configs
spring.datasource.url=jdbc:mysql://localhost:3306/atm?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.liquibase.change-log=classpath:/db-scripts/db.changelog.xml
spring.liquibase.enabled=true
spring.liquibase.url=jdbc:mysql://localhost:3306/atm?useTimezone=true&serverTimezone=UTC
spring.liquibase.user=root
spring.liquibase.password=
spring.liquibase.default-schema=atm